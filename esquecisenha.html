    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="js/jquery.js"></script>
    <link href="css/login.css" rel="stylesheet">
    <title>Recuperação de senha</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <a class="image" href="index.html">
                    <img src="img/logotipo.png" alt="Logo" class="logo" id="logo">
                </a>
            </div>
        </div>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-sm-6">
                    <form id="loginform">
                        <i id="mode_icon" class="fa-solid fa-moon"></i>

                        <label>Email registrado:</label>

                        <input type="text" class="form-control" placeholder="Insira seu Email de recuperação" id="email2">
                        <br>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="reset" id="botaocadastro" onclick="validateForm()">Enviar verificação de Email</button>
                            <div>
                                <div id="success-toast" class="toast bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
                                    <div class="toast-body">
                                        
                                    </div>
                                </div>
                                <div id="error-toast" class="toast bg-danger text-white" role="alert" aria-live="assertive" aria-atomic="true">
                                    <div class="toast-body">
                                        Por favor, insira um email válido.
                                </div>
                            </div>
                        </div>
                    
                    </form>
                </div>
            </div>
        </div>
        <script src="js/esqueci.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
        <script src="js/darkmode.js"></script>
</body>
